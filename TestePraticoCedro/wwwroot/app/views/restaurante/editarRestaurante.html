<div class="row">
    <div class="col-lg-12">
        <div ng-controller="restauranteController as vm" class="wrapper wrapper-content">
            <div class="row ibox">
                <div class="ibox-title">
                    <h2>{{vm.titulo}}</h2>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal" method="post" enctype="multipart/form-data" name="formRestaurante">
                        <div class="form-group">
                            <label class="col-lg-2 control-label">Código</label>
                            <div class="col-lg-10">
                                <input type="text" placeholder="" ng-if="vm.entidade.idRestaurante > 0" readonly="readonly" ng-model="vm.entidade.idRestaurante" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">Título</label>
                            <div class="col-lg-10">
                                <input type="text" placeholder="Esse campo é obrigatório" class="form-control" name="nomeRestaurante" ng-model="vm.entidade.nomeRestaurante" ng-minlength="3" ng-maxlength="50" required>
                                <div class="m-t-xs" ng-show="formRestaurante.nomeRestaurante.$invalid && formRestaurante.nomeRestaurante.$dirty">
                                    <small class="text-danger" ng-show="formRestaurante.nomeRestaurante.$error.required">Por favor informe um nome para o restaurante</small>
                                    <small class="text-danger" ng-show="formRestaurante.nomeRestaurante.$error.maxlength">O restaurante pode ter no máximo 50 caracteres</small>
                                </div>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-md-11">
                                <button class="btn btn-sm btn-default" ng-click="vm.cancelar()" type="submit">Cancelar</button>
                            </div>
                            <div class="col-md-1">
                                <button class="btn btn-sm btn-primary" type="submit" ng-disabled="formRestaurante.$invalid" ng-click="vm.salvar()"><strong>Salvar</strong></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
