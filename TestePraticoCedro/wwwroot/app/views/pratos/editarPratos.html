<div class="row">
    <div class="col-lg-12">
        <div ng-controller="pratosController as vm" class="wrapper wrapper-content">
            <div class="row ibox">
                <div class="ibox-title">
                    <h2>{{vm.titulo}}</h2>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal" method="post" enctype="multipart/form-data" name="formPrato">
                        <div class="form-group">
                            <label class="col-lg-2 control-label">Código</label>
                            <div class="col-lg-10">
                                <input type="text" placeholder="" ng-if="vm.entidade.idPratos > 0" readonly="readonly" ng-model="vm.entidade.idPratos" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">Restaurante:</label>
                            <div class="col-lg-10">
                                <select ng-model="vm.entidade.idRestaurante" class="form-control" name="menuPrato" required>
                                    <option value=''>Selecione um restaurante</option>
                                    <option ng-repeat="item in vm.entidade.restaurante" ng-value="item.idRestaurante">{{item.nomeRestaurante}}</option>
                                </select>
                                <div class="m-t-xs" ng-show="formPrato.menuPrato.$invalid && formPrato.menuPrato.$dirty">
                                    <small class="text-danger" ng-show="formPrato.menuPrato.$error.required">Por favor informe um restaurante</small>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">Prato</label>
                            <div class="col-lg-10">
                                <input type="text" placeholder="Esse campo é obrigatório" class="form-control" name="nomePrato" ng-model="vm.entidade.nomePrato" ng-minlength="3" ng-maxlength="50" required>
                                <div class="m-t-xs" ng-show="formPrato.nomePrato.$invalid && formPrato.nomePrato.$dirty">
                                    <small class="text-danger" ng-show="formPrato.nomePrato.$error.required">Por favor informe um nome para o prato</small>
                                    <small class="text-danger" ng-show="formPrato.nomePrato.$error.maxlength">O prato pode ter no máximo 50 caracteres</small>
                                </div>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-md-11">
                                <button class="btn btn-sm btn-default" ng-click="vm.cancelar()" type="submit">Cancelar</button>
                            </div>
                            <div class="col-md-1">
                                <button class="btn btn-sm btn-primary" type="submit" ng-disabled="formPrato.$invalid" ng-click="vm.salvar()"><strong>Salvar</strong></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
